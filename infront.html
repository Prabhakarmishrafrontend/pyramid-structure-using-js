<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid structure</title>
</head>
<body>
    

    <script>
        var rows = 10;
        var cols = 5;

        for (var i=1; i<=rows; i++)
        {
            for (var j=1; j<+i; j++)
            {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
